<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка сервера | MuStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fca5a5, #fed7d7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.7;
            line-height: 1.5;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: #f97316;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .back-button:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.3);
        }
        
        .retry-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .retry-button:hover {
            background: white;
            color: #dc2626;
        }
        
        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-container {
                padding: 20px;
            }
            
            .back-button, .retry-button {
                display: block;
                margin: 10px auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-code">500</div>
        <h1 class="error-title">Ошибка сервера</h1>
        <p class="error-description">
            Произошла внутренняя ошибка сервера. 
            Мы уже знаем о проблеме и работаем над её устранением.
        </p>
        <a href="/" class="back-button">Вернуться на главную</a>
        <a href="javascript:location.reload()" class="retry-button">Попробовать снова</a>
    </div>
</body>
</html>
